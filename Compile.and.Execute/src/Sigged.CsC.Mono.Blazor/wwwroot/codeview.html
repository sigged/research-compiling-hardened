    <script>

window.cEditor = null;
document.addEventListener("DOMContentLoaded", function () {
    window.cEditor = CodeMirror.fromTextArea(document.getElementById("source-input"), {
        mode: 'text/x-csharp',
        theme: 'eclipse',
        lineNumbers: true,
        matchBrackets: true
    });

    function changeCodeStyle() {
        cEditor.setOption('theme', themeselect.value);
    }

    function updateTextArea() {
        cEditor.save();
    }
    cEditor.on('change', updateTextArea);


});
    </script>
</head>
